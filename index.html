<!DOCTYPE html>
<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css" 
</head>
<body>
    <div class="header">
    <ul class="header-list">
        <li><a href="#" id="sign-in">Sign In</a></li>
        <li><a href="#" id="grid"><img src="icon.png" width="20" height="20" alt="A gray grid"></a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#">Gmail</a></li>
    </ul>
    </div>

        </div>
        <ul class="footer-list">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How Search works</a></li>
            <!-- It's not pretty styling those following li-elements in HTML, but shit won't work if I try to do so in CSS --> 
            <li style="float:right; padding-right: 30px"><a href="#">Settings</a></li>
            <li style="float:right"><a href="#">Terms</a></li>
            <li style="float:right"><a href="#">Privacy</a></li>
            <!-- End of this devilish fuckery! -->
