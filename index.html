<!DOCTYPE html>
<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css" 
</head>
<body>
    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google Logo">
        <form>
            <input type="text" name="searchbar" class="searchbar">
            <br>
            <button type="button" name="search-button" class="button">Google Search</button>
            <button type="button" name="lucky-button" class="button">I'm Feeling Lucky!</button>
            <br>
            <p class="searchbar-link">Google offered in: <a href="#">Deutsch</a></p>
        </form>
    </div>
    <div class="footer">
        <div class="country">
            <p>Austria</p>
        </div>
        <div class="footer-left">
            <a href="#" class="footer-link" id="advertising">Advertising</a>
            <a href="#" class="footer-link" id="business">Business</a>
            <a href="#" class="footer-link" id="about">About</a>
            <a href="#" class="footer-link" id="howsearchworks">How Search works</a>
        </div>

    </div>
</body>
